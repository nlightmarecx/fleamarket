<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia-Hedgehog</title>
    <link rel="stylesheet" href="../../css/meyerwebReset.css">
    <link rel="stylesheet" href="../../css/nav-header.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="bird.css">
    <!-- Link to the separate JS file -->
    <script src="bird.js" defer></script>
</head>
<body>
    <!-- ----------- SECTION GAP, START OF AVATAR SECTION ----------- -->
    <main>
        <header>
            <h3 class="nav-button"><a class="nav header" href="../toys.html">
                <img src="../../images/go-back-icon.png" alt="Go Back" class="back-icon"
                width="24" height="24">
            </a></h3>
        </header>
        <!-- ----------- SOUND BUTTON ----------- -->
        <div class="speaker-div">
            <div class="nav-button">
                <img id="speaker" src="../../images/speaker-on.png" class="speaker-on" alt="Speaker Icon" width="58" height="58">
                <audio id="audio-file" src="../../audio/bird song.mp3" autoplay></audio> <!-- Ensure this file exists -->
            </div>
        </div>
        <!-- ----------- MAIN TOY ----------- -->
        <div class="avatar-div">
            <div class="img-div">
                <img class="main-toy img" src="../../images/bird.png" alt="Hendgehog wool toy image">
            </div>
            <!-- ----------- OPTIONAL TOYS ----------- -->        
            <div class="oth-optios-div">
                <div class="option-toy-div"><img class="option-toy img" src="../../images/bird.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../../images/bird.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../../images/hedgehog.png" 
                    alt="Hendgehog wool toy image"></div>
                <div class="option-toy-div"><img class="option-toy img" src="../../images/hedgehog.png" 
                    alt="Hendgehog wool toy image"></div>
            </div>
        </div>
    </main>
    <!-- ----------- SECTION GAP, END OF AVATAR SECTION ----------- -->
    <!-- ----------- TOY DESCRIPTION INFORMATION ----------- -->
    <div class="info-div-bg-color">
        <div class="info-div">
            <h3 class="title">Cute Bird </h3>
            <p class="description">Description</p>
            <p class="material"><span>Material:</span> Wool</p>
            <p class="abilities"><span>Special Skills:</span>Skill/p>
        </div>
    </div>
    <div class="call-div">
        <button>Call Luka</button>
    </div>
</body>
</html>
